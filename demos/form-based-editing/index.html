<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form-based Editing</title>
    <link
      rel="stylesheet"
      href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.0/css/calcite-web.min.css"
    />
    <link rel="stylesheet" href="https://jsdev.arcgis.com/4.11/esri/css/main.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ]
      };
    </script>
    <script src="https://jsdev.arcgis.com/4.11"></script>
    <script>
      require(["app"]);
    </script>
  </head>

  <body>
    <div class="top-nav fade-in">
      <div class="grid-container">
        <div class="column-24">
          <header class="padding-left-1 padding-right-1">
            <nav role="navigation" aria-labelledby="topnav">
              <!-- Bike Icon -->
              <svg id="icon-ui-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path
                  d="M38.5 20.1a8.368 8.368 0 0 0-1.918.23l-1.696-5.935-.29-1.185c-.726-2.991-.998-4.11-3.096-4.11a10.029 10.029 0 0 1-3.821-.957l-.358.714A10.636 10.636 0 0 0 31.5 9.9c1.415 0 1.565.396 2.318 3.498l.172.702H15.598l-.693-1.395a7.544 7.544 0 0 0 .737-.268A6.343 6.343 0 0 1 18.5 11.9h.4v-.4a1.402 1.402 0 0 0-1.4-1.4h-5.008a1.4 1.4 0 0 0 0 2.8H13.5a5.455 5.455 0 0 0 .592-.034l.898 1.808-2.556 5.965A8.397 8.397 0 1 0 17.88 28.9h1.26a3.393 3.393 0 0 0 3.36 3c.091 0 .177-.02.267-.027l.245 1.227H23v.8h3v-.8h-2.172l-.277-1.383a3.361 3.361 0 0 0 1.608-5.31l9.588-9.588 1.065 3.73a8.381 8.381 0 1 0 2.688-.45zm-26.008-8a.6.6 0 1 1 .008-1.2h5a.6.6 0 0 1 .457.211 6.742 6.742 0 0 0-2.62.587 4.14 4.14 0 0 1-1.837.402zm2.966 3.515l5.042 10.15a3.384 3.384 0 0 0-1.36 2.335h-1.26a8.4 8.4 0 0 0-4.711-7.145zM17.08 28.1h-6.974l2.747-6.41a7.599 7.599 0 0 1 4.227 6.41zm-7.58 8a7.6 7.6 0 1 1 2.619-14.725L8.894 28.9h8.186a7.603 7.603 0 0 1-7.58 7.2zm13.894-5.169l-.566-2.831H22v.8h.172l.438 2.188c-.037.002-.072.012-.11.012a2.633 2.633 0 1 1 .894-.169zm1.2-5.09a3.346 3.346 0 0 0-3.4-.479L15.996 14.9h18.202l.297 1.04zM38.5 36.1a7.595 7.595 0 0 1-2.468-14.78l2.166 7.58H39v-.8h-.198l-2-7.001a7.597 7.597 0 1 1 1.698 15z"
                  id="icon-ui-svg--base"
                />
              </svg>
              <div class="top-nav-title">
                Report Bike Theft
              </div>
            </nav>
          </header>
        </div>
      </div>
    </div>
    <div class="successBanner hidden" id="bannerDiv">
      <b>Incident Submitted!</b>
    </div>
    <i title="Location is missing" id="err" class="material-icons customError hidden">warning</i>
    <div class="grid-container">
      <div class="column-24" id="searchTextPanel">
        <div class="panel panel-white">
          <div class="trailer-half">Select Location</div>
          <p class="trailer-0 font-size--2">
            Use current location for the incident or search to find the address
          </p>
          <div id="searchDiv"></div>
        </div>
        <div class="panel panel-white">
          <div class="trailer-half">Enter Information</div>
          <div id="featureFormDiv" class="scroller esri-component"></div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <button id="addEntry" class="btn btn-fill">Submit Report</button>
    </footer>
  </body>
</html>
